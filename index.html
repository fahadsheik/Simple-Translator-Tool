<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Language Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="translator_prop">
            <ul class="nuv_item">
                <li>
                    <select>
                        <option value="en-GB">English</option>
                        <option value="en-GB">Hindi</option>
                        <option value="en-GB">Tamil</option>
                    </select>
                </li>
                <li class="bx bx-transfer"></li>
                <li>
                    <select>
                        <option value="en-GB">English</option>
                        <option value="en-GB">Hindi</option>
                        <option value="en-GB">Tamil</option>
                    </select>
                </li>
            </ul>
            <div class="write_box">
                <div class="property_form">
                    <textarea maxlength="2000" class="fromText" placeholder="Write Down Text to be Translated..."></textarea>
                    <span class="bx bx-copy"></span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
